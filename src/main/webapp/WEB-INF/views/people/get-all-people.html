<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="onePerson : ${allPeople}">
    <a th:href="@{/people/{id}(id=${onePerson.getId()})}" th:text="${onePerson.getName()} + ', ' + ${onePerson.getSurname()}"></a>
</div>
<hr>
<a href="/people/new">Creat new Person</a>
</body>
</html>
