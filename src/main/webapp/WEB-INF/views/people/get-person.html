<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${onePersonById.getName()}+' '+${onePersonById.getSurname()}"></p>
<p th:text="${onePersonById.getId()}"></p>
<a th:href="@{/people/{id}/edit(id=${onePersonById.getId()})}">Edit</a>
<form th:method="POST" th:action="@{/people/{id}/del(id=${onePersonById.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<hr>
<a href="/people">To people list</a>
</body>
</html>
